name: release

on:
  push:
    tags:
      - "v*"
      - "v*-*"

permissions:
  contents: write

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Install XGO
        run: |
          go install src.techknowlogick.com/xgo@latest
      
      - name: Pull Docker Image
        run: |
          docker pull ghcr.io/techknowlogick/xgo:latest

      - name: Get Version
        id: version
        uses: actions/github-script@v7
        with:
          script: |
            const rawTag = '${{ github.ref_name }}';
            const version = rawTag.replace(/^v/, '');
            core.setOutput('version', version);

      - name: Build Binary
        run: |
          targets=(
              "darwin amd64 _amd64 macOS"
              "darwin arm64 _arm64 macOS"
              "windows amd64 .exe Windows"
              "windows 386 _i386.exe Windows"
          )
          mkdir -p build

          for entry in "${targets[@]}"; do
            (
              IFS=' ' read -r -a parts <<< "$entry"
              os="${parts[0]}"
              arch="${parts[1]}"
              suffix="${parts[2]}"
              display_os="${parts[3]}"
              log_prefix="[${os}-${arch}]"
              target_dir="dist/${os}_${arch}"
              mkdir -p "$target_dir"
              echo "${log_prefix} ğŸš€ Building for $os/$arch..."
              xgo \
                  --targets="$os/$arch" \
                  --out "krillinai_desktop" \
                  --dest "$target_dir" \
                  ./cmd/desktop 2>&1 | sed "s/^/${log_prefix} /"
              binary_name="KrillinAI_${{ steps.version.outputs.version }}_Desktop_${display_os}${suffix}"
              mv "$target_dir"/krillinai_desktop* "build/$binary_name"
              echo "${log_prefix} âœ… Built: build/$binary_name"
            ) &
          done
          wait
          echo "âœ¨ All concurrent tasks completed!"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-binaries # ç»™ artifact ä¸€ä¸ªæ˜ç¡®çš„åç§°
          path: build/*
          retention-days: 1

  goreleaser:
    needs: build-desktop
    if: always() # å¦‚æœæ‚¨å¸Œæœ›ä»…åœ¨ build-desktop æˆåŠŸæ—¶è¿è¡Œï¼Œå¯ä»¥æ”¹ä¸º if: success()
    runs-on: ubuntu-latest
    steps:
      # QEMU å’Œ Buildx ä¸»è¦ç”¨äº Docker æ„å»ºï¼Œå¦‚æœä»…å‘å¸ƒåˆ° GitHub Releasesï¼Œåˆ™ä¸å†éœ€è¦
      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v3

      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # GoReleaser éœ€è¦å®Œæ•´çš„ git å†å²æ¥ç”Ÿæˆchangelog

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-binaries # ä½¿ç”¨ä¸Šä¼ æ—¶æŒ‡å®šçš„ artifact åç§°
          path: build # å°†äºŒè¿›åˆ¶æ–‡ä»¶ä¸‹è½½åˆ° build ç›®å½•ï¼Œä»¥ä¾¿ GoReleaser å¯ä»¥æ‰¾åˆ°å®ƒä»¬

